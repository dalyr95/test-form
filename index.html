		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}

			html,
			body,
			#root {
				font-family: Arial;
				margin: 0 auto;
				padding: 0;
				width: 100%;
			}

			body {
				padding: 0;
			}

			h2 {
				margin-top: 0;
			}

			.loading {
				align-items: center;
				display: flex;
				height: 100vh;
				justify-content: center;
			}
			
			.container {
				display: flex;
			}

			.forms {
				border-right: 1px solid #ccc;
				width: 60%;
				padding: 20px;
			}

			.summary {
				width: 40%;
				padding: 20px;
				position: sticky;
				top: 61px;
				align-self: flex-start;
				overflow-y: scroll;
				-webkit-overflow-scrolling: touch;
				max-height: calc(100vh - 61px);
			}

			.summary ul {
				list-style-type: none;
				padding: 0;
			}

			.summary ul li {
				border-bottom: 1px solid #ccc;
				padding: 4px 0;
				display: flex;
				justify-content: space-between;
			}

			.summary ul li.change {
				animation: change 1s linear;
			}

			@keyframes change {
				from {
					background-color: #4ee69f;
				}
				to {
					background-color: inherit;
				}
			}

			.summary ul li div:first-child {
				padding-right: 8px;
				min-width: 100px;
			}

			.summary ul li div:last-child {
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}

			form > div {
				margin-bottom: 10px;
			}

			.progress {
				background-color: rgba(255, 255, 255, 0.8);
				border-bottom: 1px solid #ccc;
				display: flex;
				justify-content: space-between;
				padding: 10px 20px;
				position: sticky;
				top: 0;
				font-size: 14px;
				z-index: 1;
			}

			.progress > div {
				align-items: center;
				background-color: #ccc;
				border-radius: 100%;
				display: flex;
				height: 40px;
				justify-content: center;
				overflow: hidden;
				position: relative;
				width: 40px;
			}

			.progress > div span {
				background-color: #4bde8b;
				bottom: 0;
				height: 0;
				left: 0;
				position: absolute;
				transition: 0.2s linear height;
				width: 100%;
			}

			.progress > div::after {
				content: attr(data-percentage);
				position: absolute;
				z-index: 1;
			}

			label {
				margin-right: 6px;
			}

			input:not([type="checkbox"]):not([type="radio"]) {
				border: 2px solid #ccc;
				border-radius: 4px;
				-webkit-appearance: none;
				padding: 4px 6px;
				margin-right: 10px;
			}

			.form-error {
				background-color: rgba(255, 0, 0, 0.2);
				border-radius: 4px;
				border: 2px solid red;
				display: inline-block;
				margin-left: 6px;
				padding: 4px;
			}

			.invalid {
				background-color: rgba(255, 0, 0, 0.2);
				box-shadow: 0 0 0 2px red;
			}

			.valid:not(:focus) {
				background-color: #edfcf4;
				border-color: #4bde8b;
			}

			.seen:not(:focus) {
				box-shadow: 0 0 0 2px yellow;
			}

			img {
				background-color: #ccc;
			}

			fieldset {
				-webkit-appearance: none;
				border: 0;
				margin: 0;
				padding: 0;
			}
		</style>

	</head>

	<body>
		<div id="root"></div>

		<script type="text/babel">
            class Page extends React.Component {
                constructor(props) {
					super(props);
					// window.open(`http://192.168.86.111:8080/?token=${__INITIAL_STATE__.user.auth_token}&vrm=${window.location.pathname.split('/')[1]}&platform=${__INITIAL_STATE__.platformApi}`)
					this.update = this.update.bind(this);

					this.state = {
						raw: {},
						progress: {},
						loading: true
					};
				}
				
				update(e, data) {
					console.log(e, data);
					this.state.progress[data.name] = data.progress;
					this.state.raw[data.name] = data.raw;

					this.setState({
						raw: this.state.raw,
						progress: this.state.progress
					});

					let setState = () => {
						let offer = Object.assign({}, this.state.offer);
						offer[data.name] = data.data;

						this.setState({
							offer,
						}, () => {
							console.log(`%c${e.type} event`, 'font-weight: bold; text-decoration: underline; text-transform: capitalize; ', 'Sending to API =>', offer);

							// Silly visual effect, not really needed
							let $summary = document.getElementById('summary');
							let $li = $summary.querySelector(`li[data-value="${e.target.name}"]`);
							// Doesn't work on fieldsets yet...
							if ($li) {
								$li.addEventListener('animationend', () => {
									$li.classList.remove('change');
								}, {
									once: true
								});
								$li.classList.remove('change');
								requestAnimationFrame(() => {
									$li.classList.add('change');
									//$li.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"});
								});
							}

							fetch("https://motorway-dealership-platform-staging.azurewebsites.net/api/v2/vehicle-details",
								{
									"credentials":"omit",
									"headers": {
										"content-type": "application/json",
										"x-access-token": accessToken
									},
									"body": JSON.stringify({
										id: this.state.id,
										filled_sections: ["basic_details", "service_history", "condition", "wheels_and_tyres", "photos"],
										data: this.state.offer
									}),
									"method":"POST",
									"mode":"cors"
								});
						});
					}

					if (e.target) {
						if (e.target.tagName === 'SELECT' || ['checkbox', 'radio', 'month'].includes(e.target.type)) {
							if (e.type === 'change') {
								setState();
							}
						} else if (e.type === 'blur') {
							setState();
						}
						return;
					}
				}

				async componentDidMount() {
					let params = (new URL(document.location)).searchParams;
					let token = params.get('token') || accessToken;
					let vrm = params.get('vrm') || '20T';
					let platform = params.get('platform') || 'http://192.168.86.111:3030/api';
					
					//fetch("https://motorway-platform-stage.herokuapp.com/api/premium-offer?vrm=RD1", {"credentials":"omit","headers":{"x-access-token":accessToken},"body":null,"method":"GET","mode":"no-cors"})
					fetch(`${platform}/premium-offer?vrm=${vrm}`, {"credentials":"omit","headers":{"x-access-token":token},"body":null,"method":"GET","mode":"cors"})
					//fetch('/offer.json')
					.then(resp => resp.json())
					.then((offer) => {
						if (!offer.data) {
							return this.setState({
								failed: true
							});
						}
						this.setState({
							id: offer.id,
							loading: false,
							offer: offer.data,
							initialData: offer
						}, () => {
							console.log(offer);
						});
					});
				}

				render() {

					if (this.state.loading || this.state.failed) {
						return (
							<div className="loading">
								{ (this.state.failed) ? 'Failed' : 'Loading...' }
							</div>
						);
					}

					return (
						<React.Fragment>
							<div className="progress">
								{
									['basic_details', 'service_history', 'condition', 'wheels_and_tyres'].map(s => {
										return (this.state.progress[s]) ? (
											<div key={s} data-percentage={`${this.state.progress[s].percentage}%`}>
												<span style={{height: `${this.state.progress[s].percentage}%`}}></span>
											</div>
										) : (
											<div key={s}>
												<div></div>
											</div>
										)
									})
								}
							</div>
							<div className="container">
								<div className="forms">
									<BasicDetailsForm update={this.update} initialData={this.state.initialData.data.basic_details} fields={this.state.initialData.fields} model={this.state.offer}/>
									<hr/>
									<ServiceHistoryForm update={this.update} initialData={this.state.initialData.data.service_history} />
									<hr/>
									<ConditionForm update={this.update} initialData={this.state.initialData.data.condition} />
									<hr/>
									<WheelsAndTyresForm update={this.update} initialData={this.state.initialData.data.wheels_and_tyres} />
									<hr/>
									<Form name="photos"
										onMount={this.update}
									>
										hello
										<Field elements={[
											{element: 'input', name: 'hello1', type: 'checkbox', value: 1},
											{element: 'input', name: 'hello2', type: 'checkbox', value: 2},
										]}>
										{/* Doesn't like children for some reason.... */}
										hello
										</Field>
									</Form>
									Photos do HTML pickup
								</div>
								<div id="summary" className="summary">
									<Summary data={this.state.raw} offer={this.state.offer} />
								</div>
							</div>
						</React.Fragment>
					);
				}
			}
		</script>
